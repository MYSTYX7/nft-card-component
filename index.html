<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

    <div id="card">
     
      <div class="container-img">
        <a href="#">
          <img id="nft-img" src="./images/image-equilibrium.jpg" alt="NFT">
          <span class="overlay">
            <i class="view"> 
              <img src="images/icon-view.svg" alt="view">
            </i>  
          </span>
        </a>
      </div> 
      <div id="container-text">
          <div ><a href="#" id="title">Equilibrium #3429</a></div>
        
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div id="value">
            <div class="a1">
              <img class="icon" src="images/icon-ethereum.svg" alt="eth">
              <div class="text">0.041 ETH</div>
            </div>
            <div class="b1"> 
              <img class="icon" src="images/icon-clock.svg" alt="eth">
              <div class="text">3 days left</div>
            </div>
          </div>
          <hr>
          <img class="avatar" src="./images/image-avatar.png" alt="NFT"> 
          <p class="credit"> Creation of <a href="#" id="name"> Jules Wyvern </a></p>
      </div>
    </div>
</body>
</html>
